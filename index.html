<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="header-container">
      <h1 class='page-title'>--- library ---</h1>
    </div>

    <div class="readme-container">
      <p class='readme'>
        a mini-library built for <a href="https://www.theodinproject.com/about">the odin project's</a>
         javascript curriculum by me, <a href="https://github.com/noLakes">noLakes</a></br>
        it loads with 5 books i highly reccomend!
        <span id='close-readme' onclick='closeReadme()'>close</span>
      </p>
      
    </div>

    <div class="books-container">
    </div>

    <div class="modal">
      <div class="modal-content">
        <form class='book-form'>
          <label for="title">title</label>
          <input type="text" name="title" id="title">
          <label for="title">author</label>
          <input type="text" name="author" id="author">
          <label for="title">pages</label>
          <input type="number" name="pages" id="pages">
          <label for="">read</label>   
          <div class="radio">
            <input type="radio" name="read" id="read" value='true'>
            <label for="read">yes</label>
            <input type="radio" name="read" id="not_read" value='false'>
            <label for="not_read">no</label><br>
          </div>
          <div class="form-buttons">
            <input type="button" value="save to library" onclick="submitBook()">
          <button class="close-modal">close</button>
          </div>

        </form>
      </div>
    </div>
  </div>


  <script src='script.js'></script>
</body>

</html>
