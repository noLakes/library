<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>library</h1>

    <div class="books">

    </div>

    <button class='add-book'>Add Book</button>

    <form class='book-form hidden'>
      <label for="title">Title</label>
      <input type="text" name="title" id="title"><br>
      <label for="title">Author</label>
      <input type="text" name="author" id="author"><br>
      <label for="title">Pages</label>
      <input type="number" name="pages" id="pages"><br>
      <label for="">Read</label>
      <input type="radio" name="read" id="read" value='true'>
      <label for="read">Yes</label>
      <input type="radio" name="read" id="not_read" value='false'>
      <label for="not_read">No</label><br>
      <input type="button" value="Save to Library" onclick="saveBook()">
    </form>
    
    <script src='script.js'></script>
  </body>

</html>
